name: iPhone Test
on: push

jobs:
  my-jobs:
    name: My Job
    runs-on: macOS-latest
    steps:
      - name: say hi
        env:
          NAME: iPhone 16
        run: |
          echo $YESTERDAY
          echo ${{ variables.YESTERDAY }}
          echo before${{ secrets.HI }}after > ${{ secrets.HI }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ secrets.HI }}
          path: ${{ secrets.HI }}

      - name: 'use files'
        run: |
          echo use file `cat ${{ secrets.HI }}`

      - name: 'network'
        run: |
          curl https://apple.com

      - name: 'get ip'
        run: |
          curl https://ipinfo.io/ip

      - name: 'show system info'
        run: |
          top -l 1

      - name: 'show software path'
        run: |
          which ssh
          which python3
          python3 --version

      - name: 'show system version'
        run: |
          sw_vers

      - name: 'open remote login'
        run: |
          sudo systemsetup -getremotelogin
          sudo systemsetup -setremotelogin on
          sudo systemsetup -getremotelogin

      - name: 'create ssh'
        run: |
          mkdir .ssh
          cd .ssh
          echo 'ssh-rsa  xiaoruib@yonyou.com' > authorized_keys
          cat authorized_keys

      - name: 'show user name'
        run: |
          pwd
          echo $USER

      - name: 'show env'
        run: |
          echo ${{ secrets.HI }}
